<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="stylz.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body class="light-image">
  <section class="container">
    <header class="header">
      <h1>Todo </h1> <span class="switch mode-switch"></span>
    </header>
    <form>
      <div class="todo-input">
        <input type="text" class="text-area"  placeholder="Create todo list..." id="textArea" autocomplete="on"
        >
        <button type="submit" class="style-check submit-btn">
          <img src="./images/icon-check.svg" alt="check">
        </button>
        <button type="button" class="style-cross clear-btn">
          <img src="./images/icon-cross.svg" alt="check" class="cross-position">
        </button>
      </div>
    </form>
    <p class="alert"></p>

    <div id="tat" class="list-container">
      <div class="todo-list">

      </div>
    </div>
    <section class="section-control">
      <p> <span id="counter">0</span>
        <!-- Add dynamic number --> items left</p>
      <div class="list-sort">
        <p class="all">All</p>
        <p class="active"> Active </p>
        <p class="completed">Completed</p>
      </div>
      <p class="clear-completed"> Clear Completed</p>
    </section>


  </section>
  <footer id="footer">
    <i class="fas  fa-biohazard "></i>
    Drag and drop to reorder list
  </footer>
  <div class="attribution" id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vincent M G Delemos</a>.
  </div>
  <script src="todo.js"></script>
</body>


</html>
