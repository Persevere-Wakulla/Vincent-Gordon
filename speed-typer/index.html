<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typer</title>
</head>

<body class="bg-secondary">
    <main>
        <header class="p-2 text-light bg-dark">
            <div class="mx-auto d-flex align-items-center justify-content-center gap-2 w-25">
                Difficulty<div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Medium
                    </button>
                    <ul class="dropdown-menu bg-primary-subtle">
                        <li><a class="dropdown-item" href="#">Easy</a></li>
                        <li><a class="dropdown-item" href="#">Medium</a></li>
                        <li><a class="dropdown-item" href="#">Intermediate</a></li>
                        <li><a class="dropdown-item" href="#">Hard</a></li>
                        <li><a class="dropdown-item" href="#">Advanced</a></li>
                    </ul>
                </div>
            </div>
        </header>
<section class="bg-secondary position-relative vh-100 container">
<div class="container w-50 bg-success-subtle position-absolute top-50 start-50 translate-middle">
    <header class="d-flex mx-auto  align-items-center gap-4 justify-content-center  bg-dark text-light mt-3 rounded-1  pt-2">
        <p>👩‍💻</p>
        <p class="text-info">Speed Typer</p>
        <p>👩‍💻</p>
    </header>
    <div class="d-flex justify-content-between p-1 text-success">
        <p>Time left: <span id="time-left"></span></p>
        <p>Score: <span id="score"></span></p>
    </div>
    <div class="text-center visually-hidden">
        <p class="message-board"></p>
        <p>Type the following: <br><span id="output"></span></p>
        <button type="button" id="play" class="btn btn-outline-success mb-3 visually-hidden">Play</button>
    </div>
    <form id="user-input">
          <div class="text-center mb-3" >
          <input type="text"  class="p-1 rounded-2 border border-info focus-ring focus-ring-success" placeholder="Type the word here...">
    </div>
    </form>
</div>
<button type="button" class="bg-dark btn mx-5  btn-outline-primary position-relative top-100">⚙️</button>
<form class="score-board bg-primary-subtle p-2 w-50 container d-flex align-items-center justify-content-between position-absolute bottom-0 start-50">
    <input class="w-25 rounded-3 border border-info-subtle bg-info-subtle" type="text" name="player" placeholder="Initials" required pattern="[A-Za-z0-9]{3}" maxlength="5">
    <input type="submit" class="btn btn-primary" value="+Player">
</form>
</section>
    </main>
    <script src="/speed.js"></script>
</body>

</html>
