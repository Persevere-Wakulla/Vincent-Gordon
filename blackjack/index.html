<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="theme-color" content="Cyan">
	<meta name="author" content="Vincent M Gordon Delemos">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<link rel="stylesheet" href="stylz.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<!-- ! landing page -->
	<main>
		<section id="heroImage" class="">
			<header class="switch"></header>
			<h1>Welcome to your last game of chance</h1>
			<button type="button" class="glow play-now">play now</button>
		</section>
		<!-- ! dealer side of the table -->
		<section class="section-control">
			<header class="switch2"></header>
			<div class="gameboard">
				<div class="dealer">
					<span id="dealerFirstCard"><img src="./SVG-cards-1.3/2_of_clubs.svg" alt="two-of-clubs"></span>
					<span id="dealerSecondCard">
						<img id="mainDealers2ndCard" src="#" alt=""></span>
					<span id="dealerThirdCard"><img id="mainDealers3rdCard" src="#" alt=""></span>
					<img class="dealer-image" src="./images/bicycleGrayIcon-Y6N2IW6D.png" alt="bicycle">
					<span id="dealersScore"></span>
					<div class="face-down">
						<div class="face-down-inner">
							<div class="card-front-side">
								<img src="./images/card back.png" alt="back-of-card">
							</div>
							<div class="card-back-side">
								<img class="mainDealers1stCard" src="./SVG-cards-1.3/3_of_clubs.svg" alt="3clubs">
							</div>
						</div>
					</div>
				</div>
				<!-- ! blackjack table -->
				<div class="box box1" id="seventhPlayer">
					7<img id="deck" class="cards" draggable="true" src="./SVG-cards-1.3/10_of_clubs.svg" alt="">
				</div>
				<div class="box box2" id="sixthPlayer">6</div>
				<div class="box box3" id="fifthPlayer">5</div>
				<div class="box box4" id="fourthPlayer">4</div>
				<div class="box box5" id="thirdPlayer">3</div>
				<div class="box box6" id="secondPlayer">2</div>
				<div class="box box7" id="firstPlayer">1</div>
			</div>
			<button type="button" id="menu" class="glow">Menu</button>
			<button type="button" class="test2 hide-container">deal!!</button>
			<p id="welcome">
				Welcome choose any available seat while we wait for any other players.
			</p>
			<!-- ! exploded view of table -->
			<section class="action-board">
				<section class="the-board">
					<img class="first-card" src="#" alt="">
					<img class="second-card" src="#" alt="">
					<img class="third-card" src="#" alt="">
					<img class="fourth-card" src="#" alt="">
					<img class="fifth-card" src="#" alt="">
					<img class="split-first-card hide-container" src="./SVG-cards-1.3/black_joker.svg"
						alt="black-joker">
					<img class="split-second-card hide-container" src="./SVG-cards-1.3/red_joker.svg" alt="red-joker">
					<img class="split-third-card hide-container" src="./SVG-cards-1.3/queen_of_diamonds.svg"
						alt="queen-diamonds">
					<img class="split-fourth-card hide-container" src="./SVG-cards-1.3/queen_of_hearts.svg"
						alt="queen-hearts">
					<!-- Flipped Dealers Card -->
					<div class="face-down2 dealers-1st-card hide-container">
						<div class="face-down-inner2">
							<div class="card-front-side2">
								<img src="./images/card back.png" alt="back-of-card">
							</div>
							<div class="card-back-side2">
								<img id="dealersFirstCard" src="#" alt="">
							</div>
						</div>
					</div>
					<img class="dealers-2nd-card" src="#" alt="">
					<img class="dealers-3rd-card" src="#" alt="">
				</section>
				<!-- ! Player controls -->
				<section id="playArea" class="play-area">
					<div id="playerOneHand" class="player-one-hand">
						<p class="player-id">7</p>
						<img class="bicycle-image" src="./images/bicycleGrayIcon-Y6N2IW6D.png" alt="bicycle">
						<p class="player-bet">$5.00</p>
						<span id="playerScore"></span>
						<span id="playersPurse">$</span>
						<img class="ornament" src="./images/corner-ornament-YXVNXSTU.svg" alt="ornament">
						<div class="betting">
							<i class="fas hit fa-hand-point-down"></i>
							<button class="split glow" type="button">split</button>
							<i class="fas stay fa-poo-storm"></i>
							<i class="fas plus fa-plus-circle"></i>
							<button type="button" class="bet glow">bet</button>
							<i class="fas minus fa-minus-circle"></i>
						</div>
					</div>
					<!-- todo coming soon multiplayer -->
					<!-- <div id="playerTwoHand" class="player-two-hand" >6</div>
        <div id="playerThreeHand" class="player-three-hand" >5</div>
        <div id="playerFourHand" class="player-four-hand" >4</div>
        <div id="playerFiveHand" class="player-five-hand" >3</div>
        <div id="playerSixHand" class="player-six-hand" >2</div>
        <div id="playerSevenHand" class="player-seven-hand" >1</div> -->
				</section>
			</section>
		</section>
	</main>
	<script src="blackJack.js"></script>
</body>

</html>
